<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Yegon's Contact</title>
</head>
<body>
    <footer class="contact">
        <div class="contact-main">
            <div class="description">
                <h5>I'm always interested in hearing about new projects, so if you'd like to chat please get in touch.</h5>
            </div>
            <br>
            <div class="form">
                <br>
                <form action="https://formspree.io/f/xrgvqloo" method="POST">
                    <input type="text" name="text" maxlength="30" placeholder="Full name" required>
                    <input type="email" name="email" placeholder="Email adress" required>
                    <textarea maxlength="500" name="message" placeholder="Enter text here" required></textarea>
                    <button type="submit" name="submit">Get in touch</button>
                    <ul>
                        <li><a href=""><img src="../Images/twitter.png" alt="twitter"></a></li>
                        <li><a href=""><img src="../Images/Linkedin icon.png" alt="Linkedin"></a></li>
                        <li><a href=""><img src="../Images/medium.png" alt="medium"></a></li>
                        <li><a href=""><img src="../Images/github.png" alt="github"></a></li>
                        <li><a href=""><img src="../Images/angellist.png" alt="angellist"></a></li>
                    </ul>
                </form>
            </div>
        </div>
        <div class="contact-footer">
            <p><a href="">yegonkimutai.99@gmail.com</a></p>
            <hr>
            <ul>
                <li><a href=""><img src="../Images/twitter.png" alt="twitter"></a></li>
                <li><a href=""><img src="../Images/Linkedin icon.png" alt="Linkedin"></a></li>
                <li><a href=""><img src="../Images/medium.png" alt="medium"></a></li>
                <li><a href=""><img src="../Images/github.png" alt="github"></a></li>
                <li><a href=""><img src="../Images/angellist.png" alt="angellist"></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
